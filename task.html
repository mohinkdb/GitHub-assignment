<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="D:\html\Style.css">
<style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;  
    align-items: center;      
    height: 100vh;            
    margin: 0;                
    background-color: #f4f4f4; 
}

.calculator {
    border: 1px solid #ccc; 
    border-radius: 10px; 
    padding: 20px; 
    
    box-shadow: 0 0 10px rgba(100, 64, 201, 0.1); 
    background: rgb(28, 27, 27); 
    width: 350px;  
}
button {
    padding: 20px;
    font-size: 18px;
    border: 2px dashed #375461;
    border-radius: 4px;
    align-items: center;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

#display {
    width: 100%; 
    height: 40px; 
    
    margin-bottom: 10px; 
    text-align: right; 
}

</style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('+')">+</button><br>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button><br>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button><br>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }
    
    function clearDisplay() {
        document.getElementById("display").value = '';
    }
    
    function calculateResult() {
        const display = document.getElementById("display");
        try {
            display.value = eval(display.value) || '';
        } catch (error) {
            display.value = 'Error';
        }
    }
    </script>
</body>
</html>
